    <style>

</head>
<body>
    <h1>áƒ áƒ”áƒ˜áƒœáƒ¯áƒ”áƒ áƒ˜áƒ¡ áƒ’áƒáƒœáƒ áƒ˜áƒ’áƒ˜</h1>
    <div id="message">...</div>
    <div id="calendar"></div>

    <script>
        const months = ["áƒ˜áƒáƒœ", "áƒ—áƒ”áƒ‘", "áƒ›áƒáƒ áƒ¢", "áƒáƒáƒ ", "áƒ›áƒáƒ˜", "áƒ˜áƒ•áƒœ", "áƒ˜áƒ•áƒš", "áƒáƒ’áƒ•", "áƒ¡áƒ”áƒ¥", "áƒáƒ¥áƒ¢", "áƒœáƒáƒ”", "áƒ“áƒ”áƒ™"];
        const weekdays = ["áƒ™áƒ•áƒ˜", "áƒáƒ áƒ¨", "áƒ¡áƒáƒ›", "áƒáƒ—áƒ®", "áƒ®áƒ£áƒ—", "áƒáƒáƒ ", "áƒ¨áƒáƒ‘"];

        function generateCalendar() {
            const calendarContainer = document.getElementById("calendar");
            const startDate = new Date("2024-12-03");
            const endDate = new Date("2025-12-31");

            let currentDate = startDate;
            let dayCount = 0;

            // áƒáƒ˜áƒ áƒ•áƒ”áƒšáƒ˜ áƒ™áƒ•áƒ˜áƒ áƒ
            const weekdayRow = document.createElement("div");
            weekdayRow.classList.add("weekday-row");
            weekdays.forEach(day => {
                const dayCell = document.createElement("div");
                dayCell.classList.add("weekday");
                dayCell.innerText = day;
                weekdayRow.appendChild(dayCell);
            });
            calendarContainer.appendChild(weekdayRow);

            while (currentDate <= endDate) {
                const dateCell = document.createElement("div");
                dateCell.classList.add("date-cell");

                // áƒ¤áƒ”áƒ áƒ˜áƒ¡ áƒšáƒáƒ’áƒ˜áƒ™áƒ
                if (Math.floor(dayCount / 6) % 2 === 0) {
                    dateCell.classList.add("white");
                } else {
                    dateCell.classList.add("green");
                }

                const day = currentDate.getDate();
                const month = months[currentDate.getMonth()];
                const weekday = weekdays[currentDate.getDay()];

                // áƒ—áƒáƒ áƒ˜áƒ¦áƒ˜áƒ¡ áƒ¤áƒáƒ áƒ›áƒáƒ¢áƒ˜áƒ áƒ”áƒ‘áƒ (áƒ›áƒáƒ’: 3 áƒ“áƒ”áƒ™ - áƒ¡áƒáƒ›)
                dateCell.innerText = `${day} ${month} - ${weekday}`;

                calendarContainer.appendChild(dateCell);
                currentDate.setDate(currentDate.getDate() + 1);
                dayCount++;
            }

            updateTomorrowMessage();
        }

        function updateTomorrowMessage() {
            const now = new Date();
            const tomorrow = new Date();
            tomorrow.setDate(now.getDate() + 1);

            const calendarContainer = document.getElementById("calendar");
            const messageContainer = document.getElementById("message");

            const allCells = calendarContainer.getElementsByClassName("date-cell");

            let found = false;

            for (const cell of allCells) {
                const cellText = cell.innerText;
                const cellDay = parseInt(cellText.split(' ')[0]);
                const cellMonth = months.indexOf(cellText.split(' ')[1]);

                if (
                    tomorrow.getDate() === cellDay &&
                    tomorrow.getMonth() === cellMonth
                ) {
                    if (cell.classList.contains("green")) {
                        messageContainer.innerHTML = `<span style="color:green;">áƒ®áƒ•áƒáƒš áƒ›áƒ£áƒ¨áƒáƒáƒ‘ ğŸ˜±</span>`;
                    } else if (cell.classList.contains("white")) {
                        messageContainer.innerHTML = `<span style="color:blue;">áƒ®áƒ•áƒáƒš áƒáƒ  áƒ›áƒ£áƒ¨áƒáƒáƒ‘ ğŸ˜ğŸ¥³</span>`;
                    }
                    found = true;
                    break;
                }
            }

            if (!found) {
                messageContainer.innerHTML = "áƒ®áƒ•áƒáƒšáƒ˜áƒœáƒ“áƒ”áƒšáƒ˜ áƒ—áƒáƒ áƒ˜áƒ¦áƒ˜ áƒ™áƒáƒšáƒ”áƒœáƒ“áƒáƒ áƒ¨áƒ˜ áƒáƒ  áƒ›áƒáƒ˜áƒ«áƒ”áƒ‘áƒœáƒ.";
            }
        }

        generateCalendar();
    </script>

</html>
