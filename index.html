<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეინჯერის განრიგი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #message {
            font-size: 18px;
            font-weight: bold;
            margin: 20px;
            padding: 10px;
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .date-cell {
            padding: 10px;
            border: 1px solid #ccc;
        }

        .green {
            background-color: green;
            color: white;
        }

        .white {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1>რეინჯერის განრიგი</h1>
    <div id="message">...</div>
    <div id="calendar"></div>

    <script>
        const months = ["იან", "თებ", "მარტ", "აპრ", "მაი", "ივნ", "ივლ", "აგვ", "სექ", "ოქტ", "ნოე", "დეკ"];

        function generateCalendar() {
            const calendarContainer = document.getElementById("calendar");
            const startDate = new Date("2024-12-03");
            const endDate = new Date("2025-12-31");

            let currentDate = startDate;
            let dayCount = 0;

            while (currentDate <= endDate) {
                const dateCell = document.createElement("div");
                dateCell.classList.add("date-cell");

                // ფერის ლოგიკა
                if (Math.floor(dayCount / 6) % 2 === 0) {
                    dateCell.classList.add("white");
                } else {
                    dateCell.classList.add("green");
                }

                const day = currentDate.getDate();
                const month = months[currentDate.getMonth()];
                dateCell.innerText = `${day} ${month}`;

                calendarContainer.appendChild(dateCell);
                currentDate.setDate(currentDate.getDate() + 1);
                dayCount++;
            }

            updateTomorrowMessage();
        }

        function updateTomorrowMessage() {
            const now = new Date();
            const tomorrow = new Date();
            tomorrow.setDate(now.getDate() + 1);

            const calendarContainer = document.getElementById("calendar");
            const messageContainer = document.getElementById("message");

            const allCells = calendarContainer.getElementsByClassName("date-cell");

            let found = false;

            for (const cell of allCells) {
                const cellText = cell.innerText;
                const cellDay = parseInt(cellText.split(' ')[0]);
                const cellMonth = months.indexOf(cellText.split(' ')[1]);

                if (
                    tomorrow.getDate() === cellDay &&
                    tomorrow.getMonth() === cellMonth
                ) {
                    if (cell.classList.contains("green")) {
                        messageContainer.innerHTML = `<span style="color:green;">ხვალ მუშაობ 😱</span>`;
                    } else if (cell.classList.contains("white")) {
                        messageContainer.innerHTML = `<span style="color:blue;">ხვალ არ მუშაობ 😍🥳</span>`;
                    }
                    found = true;
                    break;
                }
            }

            if (!found) {
                messageContainer.innerHTML = "ხვალინდელი თარიღი კალენდარში არ მოიძებნა.";
            }
        }

        generateCalendar();
    </script>
</body>
</html>
