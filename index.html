<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეინჯერის განრიგი</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #FFFFFF, blue, pink);
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 14px;
            color: #00008b;
            margin: 20px;
        }

        #message {
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            border: 2px solid black;
            border-radius: 8px;
            background-color: #fff;
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .date-cell {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .green {
            background-color: green;
            color: white;
        }

        .white {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1>რეინჯერის განრიგი</h1>
    <div id="message"></div>
    <div id="calendar"></div>

    <script>
        function generateCalendar() {
            const calendarContainer = document.getElementById("calendar");
            const messageContainer = document.getElementById("message");
            const months = ["იან", "თებ", "მარტ", "აპრ", "მაი", "ივნ", "ივლ", "აგვ", "სექ", "ოქტ", "ნოე", "დეკ"];
            const weekdays = ["კვი", "ორ", "სამ", "ოთხ", "ხუთ", "პარ", "შაბ"];
            const startDate = new Date("2024-12-03");
            const endDate = new Date("2025-12-31");

            let currentDate = startDate;
            let dayCount = 0;

            while (currentDate <= endDate) {
                const dateCell = document.createElement("div");
                dateCell.classList.add("date-cell");

                // ციკლი დღეების ფერებისთვის
                if (Math.floor(dayCount / 6) % 2 === 0) {
                    dateCell.classList.add("white");
                } else {
                    dateCell.classList.add("green");
                }

                // დღის სახელების დამატება
                const day = currentDate.getDate();
                const month = months[currentDate.getMonth()];
                const weekday = weekdays[currentDate.getDay()];
                dateCell.innerText = `${day} ${month} (${weekday})`;

                calendarContainer.appendChild(dateCell);
                currentDate.setDate(currentDate.getDate() + 1);
                dayCount++;
            }

            // განახლებული შეტყობინება ხვალინდელი სტატუსისთვის
            updateTomorrowMessage();
        }

        function updateTomorrowMessage() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(now.getDate() + 1);

            const calendarCells = document.getElementsByClassName("date-cell");
            const messageContainer = document.getElementById("message");

            for (const cell of calendarCells) {
                const cellText = cell.innerText;
                const [cellDay, cellMonth] = cellText.split(' ');

                if (
                    parseInt(cellDay) === tomorrow.getDate() &&
                    cellMonth === ["იან", "თებ", "მარტ", "აპრ", "მაი", "ივნ", "ივლ", "აგვ", "სექ", "ოქტ", "ნოე", "დეკ"][tomorrow.getMonth()]
                ) {
                    if (cell.classList.contains("green")) {
                        messageContainer.innerHTML = `ხვალ <span style="color:green;">მუშაობ</span>!`;
                    } else if (cell.classList.contains("white")) {
                        messageContainer.innerHTML = `ხვალ <span style="color:blue;">არ მუშაობ</span>!`;
                    }
                }
            }
        }

        generateCalendar();
        setInterval(updateTomorrowMessage, 86400000);
    </script>
</body>
</html>
