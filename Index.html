            border-radius: 8px; /* áƒáƒ•áƒáƒšáƒ£áƒ áƒ˜ áƒ™áƒ£áƒ—áƒ®áƒ”áƒ”áƒ‘áƒ˜ */

<body>

    <div class="calendar">
        <div id="message"></div> <!-- áƒ¢áƒ”áƒ¥áƒ¡áƒ¢áƒ˜ áƒ™áƒáƒšáƒ”áƒœáƒ“áƒ áƒ˜áƒ¡ áƒ—áƒáƒ•áƒ¨áƒ˜ -->
        <div id="calendar"></div>
    </div>

<script>
    function generateCalendar() {
        const calendarContainer = document.getElementById("calendar");
        const messageContainer = document.getElementById("message");
        const startDate = new Date("2024-12-03");
        const endDate = new Date("2025-12-31");

        const currentDateObj = new Date(); // áƒ›áƒ˜áƒ›áƒ“áƒ˜áƒœáƒáƒ áƒ” áƒ—áƒáƒ áƒ˜áƒ¦áƒ˜
        const tomorrowDateObj = new Date(currentDateObj); // áƒ®áƒ•áƒáƒšáƒ˜áƒœáƒ“áƒ”áƒšáƒ˜ áƒ—áƒáƒ áƒ˜áƒ¦áƒ˜
        tomorrowDateObj.setDate(currentDateObj.getDate() + 1); // áƒ®áƒ•áƒáƒšáƒ˜áƒœáƒ“áƒ”áƒšáƒ˜ áƒ“áƒ¦áƒ”

        const months = ["áƒ˜áƒáƒœ", "áƒ—áƒ”áƒ‘", "áƒ›áƒáƒ áƒ¢", "áƒáƒáƒ ", "áƒ›áƒáƒ˜", "áƒ˜áƒ•áƒœ", "áƒ˜áƒ•áƒš", "áƒáƒ’áƒ•", "áƒ¡áƒ”áƒ¥", "áƒáƒ¥áƒ¢", "áƒœáƒáƒ”", "áƒ“áƒ”áƒ™"];
        const weekdays = ["áƒ™áƒ•áƒ˜", "áƒáƒ ", "áƒ¡áƒáƒ›", "áƒáƒ—áƒ®", "áƒ®áƒ£áƒ—", "áƒáƒáƒ ", "áƒ¨áƒáƒ‘"];

        let currentDate = startDate;
        let dayCount = 0;

        while (currentDate <= endDate) {
            const dateCell = document.createElement("div");
            dateCell.classList.add("date-cell");

            // 6 áƒ“áƒ¦áƒ” áƒ›áƒ¬áƒ•áƒáƒœáƒ” áƒ“áƒ 6 áƒ“áƒ¦áƒ” áƒ—áƒ”áƒ—áƒ áƒ˜
            if (Math.floor(dayCount / 6) % 2 === 0) {
                dateCell.classList.add("green");
            } else {
                dateCell.classList.add("white");
            }

            const day = currentDate.getDate();
            const month = months[currentDate.getMonth()];
            const weekday = weekdays[currentDate.getDay()];

            dateCell.innerText = `${day} ${month} (${weekday})`;

            // áƒ¬áƒáƒ áƒ¡áƒ£áƒšáƒ˜ áƒ—áƒáƒ áƒ˜áƒ¦áƒ”áƒ‘áƒ˜
            if (currentDate < currentDateObj) {
                if (dateCell.classList.contains("green")) {
                    dateCell.classList.remove("green");
                    dateCell.classList.add("past-green");
                } else if (dateCell.classList.contains("white")) {
                    dateCell.classList.remove("white");
                    dateCell.classList.add("past-white");
                }
            }

            // áƒ®áƒ•áƒáƒšáƒ˜áƒœáƒ“áƒ”áƒšáƒ˜ áƒ“áƒ¦áƒ˜áƒ¡ áƒšáƒáƒ’áƒ˜áƒ™áƒ
            if (
                currentDate.getFullYear() === tomorrowDateObj.getFullYear() &&
                currentDate.getMonth() === tomorrowDateObj.getMonth() &&
                currentDate.getDate() === tomorrowDateObj.getDate()
            ) {
                if (dateCell.classList.contains("green")) {
                    messageContainer.innerHTML = "áƒ®áƒ•áƒáƒš áƒ›áƒ£áƒ¨áƒáƒáƒ‘ ğŸ˜±"; // áƒ¡áƒ›áƒáƒ˜áƒšáƒ˜
                } else if (dateCell.classList.contains("white")) {
                    messageContainer.innerHTML = "áƒ®áƒ•áƒáƒš áƒáƒ  áƒ›áƒ£áƒ¨áƒáƒáƒ‘ ğŸ˜ğŸ¥³"; // áƒ¡áƒ›áƒáƒ˜áƒšáƒ”áƒ‘áƒ˜
                }
            }

            calendarContainer.appendChild(dateCell);
            currentDate.setDate(currentDate.getDate() + 1); // áƒ“áƒ¦áƒ”áƒ–áƒ” áƒ’áƒáƒ“áƒáƒ“áƒ”áƒ‘áƒ
            dayCount++;
        }

        // áƒ¬áƒ˜áƒœáƒ áƒ—áƒ•áƒ”áƒ”áƒ‘áƒ˜áƒ¡ áƒ¬áƒáƒ¨áƒšáƒ 4 áƒ áƒ˜áƒªáƒ®áƒ•áƒ¨áƒ˜
        setInterval(() => {
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();

            // áƒ›áƒ®áƒáƒšáƒáƒ“ áƒ›áƒáƒ¨áƒ˜áƒœ, áƒ áƒáƒ“áƒ”áƒ¡áƒáƒª 4 áƒ áƒ˜áƒªáƒ®áƒ•áƒ˜áƒ
            if (now.getDate() === 4) {
                let allCells = calendarContainer.getElementsByClassName("date-cell");

                // áƒ¬áƒ˜áƒœáƒ áƒ—áƒ•áƒ”áƒ”áƒ‘áƒ˜áƒ¡ áƒ¬áƒáƒ¨áƒšáƒ
                for (let i = 0; i < allCells.length; i++) {
                    const cell = allCells[i];
                    const cellDateText = cell.innerText;
                    const cellDay = parseInt(cellDateText.split(' ')[0]);
                    const cellMonth = months.indexOf(cellDateText.split(' ')[1]);

                    if (cellMonth < currentMonth || (cellMonth === currentMonth && cellDay < now.getDate())) {
                        calendarContainer.removeChild(cell);
                    }
                }
            }
        }, 86400000); // 86400000 áƒ›áƒ˜áƒšáƒ˜-áƒ¬áƒ£áƒ—áƒ¨áƒ˜ (1 áƒ“áƒ¦áƒ”)
    }

    generateCalendar();
</script>
